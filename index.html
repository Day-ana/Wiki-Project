<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <title>Wiki Search</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
<body>
    <div class="loading">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  <main>
    <h1>Searching Wiki for... <span class="heading"></span></h1>
      <div class="row">
        <div class="column sides">
          <input type="text" name="" placeholder="Search Wiki..." value="">
        </div>
        <div class="column">
          <button type="button" name="button" id="search">Search</button>
        </div>
      </div>
      <div class="row">
          <button class="sort asc">&#x2B07;</button>
      </div>
      <div id="results">
        <div class="column">
          Search for something....
        </div>
      </div>
  </main>
  <footer> <span>Made with &#10084; by Dayana</span> </footer>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
